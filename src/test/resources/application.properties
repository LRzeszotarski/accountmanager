spring.datasource.url=jdbc:h2:mem:testdbintegration
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

jobs.cleanupOutdatedEventsJobRate=1000

timeservice.eventValidityPeriodInDays=30

keycloak.auth-server-url=http://localhost:8180/auth
keycloak.realm=accountmanager
keycloak.resource=login-app
keycloak.public-client=true

keycloak.principal-attribute=preferred_username
keycloak.security-constraints[0].authRoles[0]=accountmanager
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/account/*
